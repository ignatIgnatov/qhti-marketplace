apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-service
  namespace: microservice-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ad-service
  template:
    metadata:
      labels:
        app: ad-service
    spec:
      containers:
        - name: ad-service
          image: your-ecr-repo/ad-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: KEYCLOAK_URL
              value: "http://keycloak-service:8080"
            - name: DB_HOST
              value: "your-rds-endpoint.amazonaws.com"
            - name: DB_NAME
              value: "ad_service_db"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ad-service-service
  namespace: microservice-platform
spec:
  selector:
    app: ad-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP